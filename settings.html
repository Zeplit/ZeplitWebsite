<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeplit | Settings</title>
    <link rel="icon" type="image/x-icon" href="Downloads/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Include the script file -->
    <style>
        /* Additional styles for the color picker and button */
        .color-picker-container {
            margin-top: 20px;
        }
        .color-picker {
            width: 100px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .default-color-button {
            padding: 5px 10px;
            background-color: #007bff; /* Blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="banner">
    <div class="logo">
        <a href="/">üè† Home</a>
        <a class="settings-link" href="settings.html">‚öôÔ∏è</a> <!-- Settings icon -->
    </div>
    <div>
        <a class="nav-link" href="about.html">üìù About</a>
        <a class="zeplit-client-link" href="https://zeplit-scratch.vercel.app/" target="_blank">üõ†Ô∏è Zeplit Client</a>
    </div>
</div>

<div class="container">
    <div class="header">
        <h1>Settings</h1>
    </div>

    <div class="content">
        <p>Change Navbar Banner Color:</p>
        <div class="color-picker-container">
            <input type="color" class="color-picker" id="navbar-color-picker">
            <button class="default-color-button" id="default-color-button">Default Color</button> <!-- Button for default color -->
        </div>
    </div>
</div>

<script>
    // JavaScript to handle color change and default color button
    const navbarColorPicker = document.getElementById('navbar-color-picker');
    const defaultColorButton = document.getElementById('default-color-button');

    // Retrieve saved color from localStorage, if available
    const savedColor = localStorage.getItem('navbarColor');
    if (savedColor) {
        document.querySelector('.banner').style.backgroundColor = savedColor;
        navbarColorPicker.value = savedColor;
        updateButtonColors(savedColor);
    }

    // Event listener for color picker
    navbarColorPicker.addEventListener('input', function() {
        const color = this.value;
        document.querySelector('.banner').style.backgroundColor = color;
        updateButtonColors(color);
        localStorage.setItem('navbarColor', color); // Save color to localStorage
    });

    // Event listener for default color button
    defaultColorButton.addEventListener('click', function() {
        const defaultColor = '#007bff'; // Blue color
        document.querySelector('.banner').style.backgroundColor = defaultColor;
        navbarColorPicker.value = defaultColor;
        updateButtonColors(defaultColor);
        localStorage.setItem('navbarColor', defaultColor); // Save default color to localStorage
    });
</script>

</body>
</html>
